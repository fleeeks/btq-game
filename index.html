<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт на разработке</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a40, #000000);
      overflow: hidden;
      color: white;
      position: relative;
    }

    .top-message {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      animation: fadeInTop 2s ease-out forwards;
    }

    .slide-message {
      display: none;
    }

    @keyframes fadeInTop {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="top-message">НА РОЗРОБЦІ...</div>
</body>
</html>
